<html>
<head>
    <meta charset="UTF-8">
        <title></title>
</head>
<body>
   <form>
        <label for="nome">Nome:</label>
        <input type="text"
        id="nome"
        name="nome"
        placeholder="Seu Nome Aqui..."
        maxlength="10"
        required
        autofocus autocomplete="on">
        <br><br>

        <label>Senha:</label>
        <input type="password"
        placeholder="Sua Senha Aqui..."
        maxlength="10" required>
        <br><br>
              
                <label for="idade">Idade</label>

        <input type="number"
         name=""
         id="idade"
         min="0"
         max="100"
         step="10">
         <br><br>

        <label for="nota">Nota</label>
        
        <input type="range"
        name="nota"
        id="nota"
        value="5"
        min="0"
        max="5">
        
        <label for="">5</label>
        <br><br>

        <label for="nascimento">Data Nascimento:</label>

        <input type="date"
        name="nascimento"
        id="nascimento"
        value="2019-06-10">
        <br><br>

        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>



   </form> 
</body>
</html>
